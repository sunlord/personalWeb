<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo</title>
    <style>
        .gallery {
            width: 100vw;
            display: flex;
            flex-flow: row wrap;
        }
        .gallery .item {
            flex: 1;
        }
        .gallery .item img {
            width: 33vw;
        }

        .gallery.preview .item {
            display: flex;
            margin: auto;
        }
        .gallery.preview .item img {
            max-width: 100vw;
            max-height: 100vh;
            width: initial;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="item"><img src="../images/1.jpg" alt="1"></div>
        <div class="item"><img src="../images/2.png" alt="2"></div>
    </div>

    <script>
        var $gallery = document.querySelector(".gallery");
        $gallery.addEventListener("click", function (e) {
            var classList = $gallery.classList,
            css_preview = "preview";
            if (classList.contains(css_preview)) {
                classList.remove(css_preview)
                $gallery.style.width = 100 + "vw"
            }else {
                classList.add(css_preview);
                $gallery.style.width = 100 * item.Length + "vw"
            }
        });
    </script>
    
    
</body>
</html>
