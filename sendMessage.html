<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>消息接收端</title>
    <style>
        #messageList {
            border: 1px solid #333;
            border-radius: 4px;
            width: 200px;
            min-height: 150px;
        }
        #postWindow { display: none; }  /* 设置iframe不可见 */
    </style>
</head>
<body>
    <h3>消息接收端</h3>
    <ul id="messageList"></ul>
    <iframe id="postWindow" src="PostMessage.html"></iframe>
    <script>
        ;(function (W) {
            var doc = W.document;
            var msgList = doc.querySelector('#messageList');
            var handler = function(msg) {                       //处理新的消息
                var li = doc.createElement('li');
                li.innerText = msg;
                msgList.appendChild(li);                        //把消息显示在消息列表中
            };
            //监听postMessage发送的消息
            W.addEventListener('message', function(evt) {
                if(evt.origin === 'https://sunlord.github.io/personalWeb') {    //判断消息的来源是否正确
                    handler(evt.data);                          //处理新的消息
                }
            }, false);
        }(window));
    </script>
    
</body>
</html>
